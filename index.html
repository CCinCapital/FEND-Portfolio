<!DOCTYPE HTML>

<head>
  <title>Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <img alt="" class="headerLogo" src="./img/logo.svg">
    <div class="headerText">
      <h1>can chen</h1>
      <p>on the road</p>
    </div>
  </header>

  <picture>
    <source srcset="./img/banner.jpg" media="(min-width: 501px)">
    <source srcset="./img/banner.jpg" media="(max-width: 500px)">
    <img src="./img/banner.jpg" alt="" class="bannerPic">
  </picture>

  <main class="projectsShowCase">
    <h2>Featured Work</h2>
    <nav>
      <ul class="projectsList">
        <li class="projectItem">
          <picture>
            <source srcset="./img/readable.png" media="(min-width: 501px)">
            <source srcset="./img/react.svg" media="(max-width: 500px)">
            <img src="./img/react.svg" alt="" class="projectPic">
          </picture>
          <div class="projectText">
            <h3>Readable</h3>
            <p>https://github.com/CCinCapital/React-Readable</p>
          </div>
        </li>
        <li class="projectItem">
          <picture>
            <source srcset="./img/my_books.gif" media="(min-width: 501px)">
            <source srcset="./img/react.svg" media="(max-width: 500px)">
            <img src="./img/react.svg" alt="" class="projectPic">
          </picture>
          <div class="projectText">
            <h3>MyBooks</h3>
            <p>https://github.com/CCinCapital/React-MyBooks</p>
          </div>
        </li>
        <li class="projectItem">
          <picture>
            <source srcset="./img/portfolio_medium.jpg" media="(min-width: 501px)">
            <source srcset="./img/portfolio_medium.jpg" media="(max-width: 500px)">
            <img src="./img/portfolio_medium.jpg" alt="" class="projectPic">
          </picture>
          <div class="projectText">
            <h3>Portfolio</h3>
            <p>https://github.com/CCinCapital/www.canchen.rocks</p>
          </div>
        </li>               
      </ul>
    </nav>
  </main>

  <footer class="footer">
    <span>&#9400; 2017 Can Chen</span>
  </footer>
</body>
